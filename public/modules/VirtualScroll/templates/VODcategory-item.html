<li
  class="not_tv_cur"
  onvclick="{{:action}}"
  data-id="{{:id}}"
  style="position:absolute; top: {{:top}}px; left: {{:left}}px"
>
  <div class="substrate"></div>
  <div
    class="shop_image transition_all"
    style="background-image: url({{:imageUrl}})"
  ></div>
  <span class="shopitemname transition_all">
    <i class="align">{{:title}}</i>
  </span>
</li>
